version: '3'
services:
        back:
                build: .
                ports:
                        - "8000:80"
        redis:
                image: "redis:alpine"
        web:
                image: nginx
                volumes:
                        - ./mysite.template:/etc/nginx/conf.d/mysite.template:ro
                ports:
                         - "8080:80"
                environment:
                         - NGINX_HOST=projet.pm.fr
                         - NGINX_PORT=80
                command: /bin/bash -c "envsubst < /etc/nginx/conf.d/mysite.template > /etc/nginx/conf.d/default.conf && exec nginx -g 'daemon off;'"

